<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="style.css">

<title>مشتری حقوقی</title>
</head>

<body>

<div id="div1">
    <form action="ServletClass" method="GET">
        <fieldset>
            <legend>تعریف مشتری جدید</legend>
            <input type="hidden" name="type" value="legal">
            <input type="text" name="company_name"> نام شرکت <br>
            <input type="text" name="registration_date"> تاریخ ثبت <br>
            <input type="text" name="economic_code" >کد اقتصادی <br>
            <input type="submit" value="ثبت"><br>

        </fieldset>
    </form>

    <form action="/SearchServletClass" method="post">
        <fieldset>
            <legend>جستجوی مشتری</legend>
            <input type="text" name="company_name"> نام شرکت<br>
            <input type="text" name="economic_code">کد اقتصادی <br>
            <input type="text" name="customer_ID">شماره مشتری<br>
            <input type="hidden" name="type" value="legal">
            <input type="submit" value="جستجو">
        </fieldset>
    </form>

</div>


</body>
</html>
